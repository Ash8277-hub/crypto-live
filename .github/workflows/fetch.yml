name: Fetch crypto prices (scheduled)
on:
  schedule:
    - cron: '2,7,12,17,22,27,32,37,42,47,52,57 * * * *'  # Every 5 min, starting at minute 2
  workflow_dispatch:
jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Test Trigger
        run: echo "Workflow triggered at $(date)"
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt
      - name: Write Firebase service account to file
        env:
          FIREBASE_SA_B64: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SA_B64" | base64 --decode > serviceAccount.json
      - name: Run fetch script
        run: python fetch_prices.py
